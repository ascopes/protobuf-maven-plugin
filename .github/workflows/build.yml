name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "**" ]
  workflow_call: {}
  workflow_dispatch: {}

jobs:
  build:
    name: Build (jdk-${{ matrix.java-version }}/${{ matrix.os-name }}/project-maven-version)
    runs-on: ${{ matrix.os-name }}

    strategy:
      fail-fast: false
      matrix:
        os-name: [ubuntu-latest, macos-latest, windows-latest]
        java-version: [11, 21]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Install protoc onto the PATH so that we can test PATH resolution.
      - name: Install protoc
        shell: bash
        run: |-
          case "${{ matrix.os-name }}" in
            macos-*) brew install protobuf ;;
            ubuntu-*) sudo apt update -q && sudo apt install protobuf-compiler -qy ;;
            windows-*) choco install protoc ;;
          esac

          protoc --version

      - name: Set up JDK ${{ matrix.java-version }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java-version }}
          distribution: 'temurin'
          cache: maven

      - name: Build and test
        shell: bash
        run: ./mvnw -B verify

      - name: Publish code coverage
        uses: codecov/codecov-action@v4
        continue-on-error: true
        if: always()

  build-oldest-maven:
    name: Build (jdk-11/ubuntu-latest/prereq-maven-version)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: 11
          distribution: 'temurin'
          cache: maven

      - name: Change Maven version to the prerequisite version
        shell: bash
        run: |-
          version=$(./mvnw help:evaluate -q \
              -Dexpression='project.prerequisites.maven' \
              -DforceStdout)
          ./mvnw wrapper:wrapper -Dmaven="${version}"

      - name: Build and test
        shell: bash
        run: ./mvnw -B verify

      - name: Publish code coverage
        uses: codecov/codecov-action@v4
        continue-on-error: true
        if: always()
