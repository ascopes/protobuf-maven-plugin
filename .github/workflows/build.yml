name: Build

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  workflow_call: {}
  workflow_dispatch: {}

jobs:
  build-x86_64-crossos:
    name: jdk-${{ matrix.java-version }}/${{ matrix.os-name }}/x86_64
    runs-on: ${{ matrix.os-name }}
    timeout-minutes: 30

    strategy:
      fail-fast: false
      matrix:
        os-name: [ubuntu-latest, macos-latest, windows-latest]
        java-version: [11, 22]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ matrix.java-version }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java-version }}
          distribution: 'temurin'
          cache: maven

      - name: Install protoc to $PATH
        shell: bash
        run: scripts/install-protoc-to-github-runner.sh

      - name: Build and test
        shell: bash
        run: ./mvnw -B verify

      - name: Publish code coverage
        uses: codecov/codecov-action@v4
        continue-on-error: true
        if: always()
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload build logs as artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: jdk-${{ matrix.java-version }}-${{ matrix.os-name }}-logs
          path: |-
            **/build.log
            **/maven-status/**
            **/surefire-reports/**.txt
            **/target/protobuf-maven-plugin/**.sh
            **/target/protobuf-maven-plugin/**.bat
          compression-level: 9
          retention-days: 7
          include-hidden-files: true
          if-no-files-found: warn

  build-x86_64-old-maven:
    name: jdk-${{ matrix.java-version }}/ubuntu-latest/x86_64 (oldest supported Maven)
    runs-on: ubuntu-latest
    timeout-minutes: 30

    strategy:
      fail-fast: false
      matrix:
        java-version: [11, 22]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ matrix.java-version }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java-version }}
          distribution: 'temurin'
          cache: maven

      - name: Change Maven version to the prerequisite version
        shell: bash
        run: |-
          # Use -T1 here as the plugins emit warnings about thread safety if we use the
          # default concurrency settings for the project.
          set -eux
          version=3.8.2
          ./mvnw -T1 -B wrapper:wrapper -Dmaven="${version}"

      - name: Install protoc to $PATH
        shell: bash
        run: scripts/install-protoc-to-github-runner.sh

      - name: Build and test
        shell: bash
        run: ./mvnw -B verify

      - name: Publish code coverage
        uses: codecov/codecov-action@v4
        continue-on-error: true
        if: always()
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload build logs as artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: jdk-${{ matrix.java-version }}-old-maven-logs
          path: |-
            **/build.log
            **/maven-status/**
            **/surefire-reports/**.txt
            **/target/protobuf-maven-plugin/**.sh
            **/target/protobuf-maven-plugin/**.bat
          compression-level: 9
          retention-days: 7
          include-hidden-files: true
          if-no-files-found: warn

  build-pages:
    name: Generate pages
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: 11
          distribution: 'temurin'
          cache: maven

      - name: Build Pages
        shell: bash
        run: >-
            ./mvnw -B site
            -DskipTests
            -Dinvoker.skip
            -Dcheckstyle.skip
            -Dlicense.skip
